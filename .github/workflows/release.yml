name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Test Suite
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
          
      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          
      - name: Run Backend Tests
        working-directory: ./src-tauri
        run: cargo test --verbose

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Frontend Verification
        run: |
          npm ci
          npm run build

  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'AI Researcher v__VERSION__'
          releaseBody: |
            See the assets below to download this version and install.

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v__PREV_VERSION__...${{ github.ref_name }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  publish-updater:
    name: Publish Updater Metadata
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate latest.json
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ github.ref_name }}"
          REPO="${{ github.repository }}"
          
          # Fetch all assets for the current tag
          ASSETS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO/releases/tags/$TAG_NAME" | jq '.assets')
          
          # Initialize variables
          VERSION="${TAG_NAME#v}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # Function to get asset URL
          get_url() { echo "$ASSETS" | jq -r ".[] | select(.name | test(\"$1\")) | .browser_download_url" | head -n 1; }
          # Function to get signature content
          get_sig() { 
            SIG_URL=$(get_url "$1")
            if [ -n "$SIG_URL" ] && [ "$SIG_URL" != "null" ]; then
              curl -sL -H "Authorization: token $GITHUB_TOKEN" "$SIG_URL"
            fi
          }

          # Construct platforms JSON
          PLATFORMS="{}"
          
          # macOS Silicon
          SIG=$(get_sig "darwin-aarch64.*\.sig")
          URL=$(get_url "aarch64\.dmg")
          if [ -n "$SIG" ]; then 
            PLATFORMS=$(echo $PLATFORMS | jq ". + {\"darwin-aarch64\": {\"signature\": \"$SIG\", \"url\": \"$URL\"}}")
          fi
          
          # macOS Intel
          SIG=$(get_sig "darwin-x86_64.*\.sig")
          URL=$(get_url "x64\.dmg")
          if [ -n "$SIG" ]; then
            PLATFORMS=$(echo $PLATFORMS | jq ". + {\"darwin-x86_64\": {\"signature\": \"$SIG\", \"url\": \"$URL\"}}")
          fi
          
          # Windows
          SIG=$(get_sig "windows-x86_64.*\.sig")
          URL=$(get_url "\.msi")
          if [ -z "$URL" ] || [ "$URL" == "null" ]; then URL=$(get_url "setup\.exe"); fi
          if [ -n "$SIG" ]; then
            PLATFORMS=$(echo $PLATFORMS | jq ". + {\"windows-x86_64\": {\"signature\": \"$SIG\", \"url\": \"$URL\"}}")
          fi

          # Linux
          SIG=$(get_sig "linux-x86_64.*\.sig")
          URL=$(get_url "\.AppImage")
          if [ -n "$SIG" ]; then
            PLATFORMS=$(echo $PLATFORMS | jq ". + {\"linux-x86_64\": {\"signature\": \"$SIG\", \"url\": \"$URL\"}}")
          fi

          # Create the final JSON
          echo "{\"version\":\"$VERSION\",\"notes\":\"Release $TAG_NAME\",\"pub_date\":\"$DATE\",\"platforms\":$PLATFORMS}" > latest.json
          
          echo "Generated latest.json:"
          cat latest.json

      - name: Upload latest.json to Release
        uses: softprops/action-gh-release@v2
        with:
          files: latest.json
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
